{% extends "base.html" %}

{% block content %}
  <h3>
    {{ driver.first_name }} {{ driver.last_name }}
  </h3>
  <h3>
    Driver's license_number: {{ driver.license_number }}
  </h3>
  <div>
    <h3>
      Cars:
    </h3>
    {% for car in driver.cars.all %}
      <hr>
      <p>
        {{ car }}
      </p>
    {% empty %}
      <p>No cars!</p>
    {% endfor %}
  </div>
{% endblock %}
