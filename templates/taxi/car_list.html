{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_path }}">{{ car }}</a>
        </li>
      {% empty %}
        <p>No cars!</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
