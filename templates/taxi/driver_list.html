{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_path }}">{{ driver.first_name }} {{ driver.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
